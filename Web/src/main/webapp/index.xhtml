<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Página de Inicio</title>
</h:head>
<h:body>
    <h1>Biblioteca</h1>
    <div id="contenido">
        <h:form>
            <div class="input-search ui-inputgroup"></div>
                <p:inputText placeholder="¿Qué Libro está buscando?"

                             required="true" value="#{busquedaBean.busqueda}" />

                <p:commandButton update="@form" icon="pi pi-search"
                                 action="#{busquedaBean.buscar}" />

            <h5>Nombre del autor</h5>
            <p:inputText value="#{busquedaBean.autor}"/>
            <h5>isbn del libro</h5>
            <p:inputText value="#{busquedaBean.isbn}"/>


        </h:form>

    </div>
</h:body>
</html>
